<!DOCTYPE html>
<html lang="fr-fr">

  	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<title>Calculatrice_test</title>
		<meta name="author" content="Mathilde" />
		<meta name="description" content="Calculatrice en JavaScript" />
	</head>

	<body>
		<table class="calculator">

		<img id="explosion" src="img/giphy2.gif" onclick="document.getElementById('explosion').style.display='none';"/>
		<img id="wut" src="img/img.gif" onclick="document.getElementById('wut').style.display='none';"/>

			<tr>
				<td><button id="clear">C</button></td>
	  			<td colspan="3" id="viewer">0</td>
	  		</tr>

	  		<tr>
			  <td><button class="num" data-num="7">7</button></td>
			  <td><button class="num" data-num="8">8</button></td>
			  <td><button class="num" data-num="9">9</button></td>
			  <td><button data-ops="+" class="ops">+</button></td>	
			</tr>

			<tr>
			  <td><button class="num" data-num="4">4</button></td>
			  <td><button class="num" data-num="5">5</button></td>
			  <td><button class="num" data-num="6">6</button></td>
			  <td><button data-ops="-" class="ops">-</button></td>	
			</tr>

			<tr>
			  <td><button class="num" data-num="1">1</button></td>
			  <td><button class="num" data-num="2">2</button></td>
			  <td><button class="num" data-num="3">3</button></td>
			  <td><button data-ops="*" class="ops">*</button></td>	
			</tr>

			<tr>
			  <td><button class="num" data-num="0">0</button></td>
			  <td><button class="num" data-num=".">.</button></td>
			  <td><button id="equals" data-result="">=</button></td>
			  <td><button data-ops="/" class="ops">/</button></td>
			</tr>

		</table>
			
	<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
